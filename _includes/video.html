{% if include.provider == "youtube" %}
<iframe width="560"
        height="315" 
        src="https://www.youtube.com/embed/{{ include.id }}"
        title="{{ include.title }}"
        class="youtube"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
{% endif %}
